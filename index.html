<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader - Download Otomatis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff0050;
            --secondary: #00f2ea;
            --accent: #25d366;
            --dark: #121212;
            --light: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--light);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            color: #aaa;
        }
        
        .main-content {
            background: rgba(30, 30, 46, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            background: rgba(20, 20, 35, 0.9);
            border: 2px solid rgba(255, 0, 80, 0.3);
            border-radius: 10px 0 0 10px;
            outline: none;
            color: var(--light);
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 0, 80, 0.3);
        }
        
        .process-btn {
            background: linear-gradient(135deg, var(--primary), #ff2d55);
            color: white;
            border: none;
            padding: 0 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .process-btn:hover {
            background: linear-gradient(135deg, #ff2d55, var(--primary));
            transform: translateY(-2px);
        }
        
        .process-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        .example {
            color: #777;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .result-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .media-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .video-wrapper {
            width: 100%;
            max-width: 280px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
        
        #videoPlayer {
            width: 100%;
            display: block;
            background-color: #000;
        }
        
        .video-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .video-placeholder i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .image-gallery {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .image-slide {
            display: none;
            width: 100%;
        }
        
        .image-slide.active {
            display: block;
        }
        
        .image-slide img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        
        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .slider-btn {
            background: rgba(255, 0, 80, 0.2);
            color: white;
            border: 2px solid var(--primary);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .download-section {
            margin-top: 20px;
            width: 100%;
        }
        
        .download-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .download-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px 15px;
            background: rgba(40, 40, 60, 0.9);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .download-btn.video {
            background: linear-gradient(135deg, var(--primary), #ff2d55);
        }
        
        .download-btn.audio {
            background: linear-gradient(135deg, #ff9500, #ff5e3a);
        }
        
        .download-btn.photo {
            background: linear-gradient(135deg, #9d4edd, #c77dff);
        }
        
        .download-btn.disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .download-btn.disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .download-btn i {
            font-size: 1.8rem;
        }
        
        .download-btn span {
            font-size: 1rem;
        }
        
        .download-btn small {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 25px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
            font-weight: 500;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
            color: #ff6b6b;
        }
        
        .success {
            background: rgba(23, 162, 184, 0.1);
            border-left: 4px solid #17a2b8;
            color: #4dccbd;
        }
        
        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 20px 0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            input {
                border-radius: 10px;
                margin-bottom: 10px;
            }
            
            .process-btn {
                border-radius: 10px;
                padding: 15px;
            }
            
            .download-options {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        .downloading {
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-tiktok"></i>
                <h1>TikTok Downloader</h1>
            </div>
            <p class="subtitle">Download video, audio, dan foto TikTok dengan satu klik</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="tiktokUrl" placeholder="Tempel link TikTok di sini..." autocomplete="off">
                    <button class="process-btn" id="processBtn">Proses</button>
                </div>
                <p class="example">Contoh: https://www.tiktok.com/@tiktok/video/7156033831819635974</p>
                
                <div class="message error" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
                </div>
                
                <div class="message success" id="successMessage">
                    <i class="fas fa-check-circle"></i> <span id="successText"></span>
                </div>
            </div>
            
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Memproses...</p>
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="media-container">
                    <div class="video-wrapper">
                        <video id="videoPlayer" controls>
                            <source id="videoSource" src="" type="video/mp4">
                        </video>
                        <div class="video-placeholder" id="videoPlaceholder">
                            <i class="fab fa-tiktok"></i>
                            <p>Pratinjau video</p>
                        </div>
                    </div>
                    
                    <div class="image-gallery" id="imageGallery">
                        <div id="imageSlider">
                            <!-- Images will be loaded here -->
                        </div>
                        <div class="slider-controls">
                            <button class="slider-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                            <button class="slider-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="download-section">
                    <div class="download-options">
                        <button class="download-btn video" id="downloadVideoBtn">
                            <i class="fas fa-video"></i>
                            <span>Download Video</span>
                            <small>Klik untuk download otomatis</small>
                        </button>
                        
                        <button class="download-btn audio" id="downloadAudioBtn">
                            <i class="fas fa-music"></i>
                            <span>Download Audio</span>
                            <small>Klik untuk download otomatis</small>
                        </button>
                        
                        <button class="download-btn photo" id="downloadPhotoBtn">
                            <i class="fas fa-image"></i>
                            <span>Download Foto</span>
                            <small>Klik untuk download otomatis</small>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>TikTok Downloader &copy; 2023 | Download langsung dengan satu klik</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const processBtn = document.getElementById('processBtn');
            const tiktokUrlInput = document.getElementById('tiktokUrl');
            const resultSection = document.getElementById('resultSection');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            const successText = document.getElementById('successText');
            const downloadVideoBtn = document.getElementById('downloadVideoBtn');
            const downloadAudioBtn = document.getElementById('downloadAudioBtn');
            const downloadPhotoBtn = document.getElementById('downloadPhotoBtn');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            const imageGallery = document.getElementById('imageGallery');
            const imageSlider = document.getElementById('imageSlider');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // State
            let currentMediaData = null;
            let currentSlide = 0;
            let totalSlides = 0;
            
            // TikTok API endpoints (using reliable public APIs)
            const TIKTOK_APIS = [
                {
                    name: "TikMate",
                    url: "https://tikmate.app/api/lookup",
                    method: "POST"
                },
                {
                    name: "TikWM",
                    url: "https://www.tikwm.com/api/",
                    method: "POST"
                }
            ];
            
            // Function to show message
            function showMessage(type, text) {
                if (type === 'error') {
                    errorText.textContent = text;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                } else {
                    successText.textContent = text;
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                }
                
                // Auto hide
                setTimeout(() => {
                    if (type === 'error') {
                        errorMessage.style.display = 'none';
                    } else {
                        successMessage.style.display = 'none';
                    }
                }, 3000);
            }
            
            // Function to reset UI
            function resetUI() {
                resultSection.style.display = 'none';
                loader.style.display = 'none';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                videoPlaceholder.style.display = 'flex';
                videoPlayer.style.display = 'none';
                imageGallery.style.display = 'none';
                imageSlider.innerHTML = '';
            }
            
            // Function to validate TikTok URL
            function isValidTikTokUrl(url) {
                const patterns = [
                    /https?:\/\/(www\.|vm\.|vt\.)?tiktok\.com\/.+/,
                    /https?:\/\/(vt\.tiktok\.com\/|tiktok\.com\/t\/).+/
                ];
                return patterns.some(pattern => pattern.test(url));
            }
            
            // Function to extract video ID from URL
            function extractVideoId(url) {
                const regex = /\/video\/(\d+)/;
                const match = url.match(regex);
                return match ? match[1] : null;
            }
            
            // Function to process TikTok URL
            async function processTikTokUrl(url) {
                // Try different APIs
                for (const api of TIKTOK_APIS) {
                    try {
                        console.log(`Trying API: ${api.name}`);
                        const data = await fetchTikTokData(url, api);
                        if (data) return data;
                    } catch (error) {
                        console.log(`${api.name} failed:`, error);
                        continue;
                    }
                }
                throw new Error("Tidak dapat memproses video. Coba URL lain.");
            }
            
            // Function to fetch TikTok data
            async function fetchTikTokData(url, api) {
                const formData = new FormData();
                formData.append('url', url);
                
                try {
                    const response = await fetch(api.url, {
                        method: api.method,
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Parse response based on API
                    if (api.name === "TikMate") {
                        return parseTikMateResponse(data);
                    } else if (api.name === "TikWM") {
                        return parseTikWMResponse(data);
                    }
                } catch (error) {
                    throw error;
                }
            }
            
            // Parse TikMate response
            function parseTikMateResponse(data) {
                if (data.video) {
                    return {
                        type: 'video',
                        videoUrl: data.video || data.download,
                        audioUrl: data.music || data.video,
                        title: data.title || "Video TikTok",
                        author: data.author || "Unknown"
                    };
                }
                return null;
            }
            
            // Parse TikWM response
            function parseTikWMResponse(data) {
                if (data.data) {
                    const videoData = data.data;
                    return {
                        type: 'video',
                        videoUrl: videoData.play || videoData.hdplay,
                        audioUrl: videoData.music || videoData.play,
                        title: videoData.title || "Video TikTok",
                        author: videoData.author?.nickname || "Unknown"
                    };
                }
                return null;
            }
            
            // Function to force download
            function forceDownload(url, filename) {
                // Create invisible link
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                
                // Add to page and click
                document.body.appendChild(link);
                link.click();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(link);
                }, 100);
            }
            
            // Function to download with blob (for CORS issues)
            async function downloadWithBlob(url, filename, button) {
                try {
                    // Show downloading state
                    button.classList.add('downloading');
                    button.disabled = true;
                    
                    // Fetch the file
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    // Convert to blob
                    const blob = await response.blob();
                    const blobUrl = URL.createObjectURL(blob);
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = filename;
                    
                    // Trigger download
                    document.body.appendChild(link);
                    link.click();
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(link);
                        URL.revokeObjectURL(blobUrl);
                        button.classList.remove('downloading');
                        button.disabled = false;
                    }, 100);
                    
                    showMessage('success', 'Download berhasil!');
                } catch (error) {
                    console.error('Download error:', error);
                    
                    // Fallback to direct download
                    forceDownload(url, filename);
                    
                    button.classList.remove('downloading');
                    button.disabled = false;
                    showMessage('success', 'Download dimulai...');
                }
            }
            
            // Process button click
            processBtn.addEventListener('click', async function() {
                const url = tiktokUrlInput.value.trim();
                
                if (!url) {
                    showMessage('error', 'Harap masukkan URL TikTok');
                    return;
                }
                
                if (!isValidTikTokUrl(url)) {
                    showMessage('error', 'URL TikTok tidak valid');
                    return;
                }
                
                resetUI();
                loader.style.display = 'block';
                processBtn.disabled = true;
                
                try {
                    currentMediaData = await processTikTokUrl(url);
                    
                    // Display video
                    videoSource.src = currentMediaData.videoUrl;
                    videoPlayer.load();
                    videoPlaceholder.style.display = 'none';
                    videoPlayer.style.display = 'block';
                    
                    // Show result section
                    resultSection.style.display = 'block';
                    showMessage('success', 'Video siap didownload!');
                    
                } catch (error) {
                    console.error('Processing error:', error);
                    showMessage('error', error.message || 'Gagal memproses video');
                } finally {
                    loader.style.display = 'none';
                    processBtn.disabled = false;
                }
            });
            
            // Download video button
            downloadVideoBtn.addEventListener('click', function() {
                if (!currentMediaData || !currentMediaData.videoUrl) {
                    showMessage('error', 'Video tidak tersedia');
                    return;
                }
                
                const filename = `tiktok_video_${Date.now()}.mp4`;
                downloadWithBlob(currentMediaData.videoUrl, filename, this);
            });
            
            // Download audio button
            downloadAudioBtn.addEventListener('click', function() {
                if (!currentMediaData || !currentMediaData.audioUrl) {
                    showMessage('error', 'Audio tidak tersedia');
                    return;
                }
                
                const filename = `tiktok_audio_${Date.now()}.mp3`;
                downloadWithBlob(currentMediaData.audioUrl, filename, this);
            });
            
            // Download photo button
            downloadPhotoBtn.addEventListener('click', function() {
                showMessage('error', 'Foto tidak tersedia untuk video ini');
            });
            
            // Enter key support
            tiktokUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processBtn.click();
                }
            });
            
            // Set example URL
            tiktokUrlInput.value = "https://www.tiktok.com/@tiktok/video/7156033831819635974";
        });
    </script>
</body>
</html>
